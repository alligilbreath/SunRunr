<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>SunRunr - Sign Up</title>
      <link href="stylesheets/style.css" rel="stylesheet">
      <script src="signup.js" defer></script>
            <!-- Compiled and minified JavaScript -->
	  <script src="jquery-3.2.1.min.js"></script>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>

   <body>
   	
   	<h1>SunRunr</h1>
   	
   	<div class="logIn">
   		Log In
   		
   		<form>
   			<div class="inputBox">
	   			<label for="newEmail">Email</label>
	   			<input type="email" name="newEmail" id="newEmail">
   			</div>
   			
   			<div class="inputBox">
	   			<label for="newFullName">Full Name</label>
	   			<input type="text" name="newFullName" id="newFullName">
   			</div>
   			
   			<div class="inputBox">
	   			<label for="makePassword">Password</label>
	   			<input type="password" name="makePassword" id="makePassword">
   			</div>
   			
   			<div class="inputBox">
	   			<label for="reenterPassword">Re-enter Password</label>
	   			<input type="password" name="reenterPassword" id="reenterPassword">
   			</div>
   			
   			
   			
   			<input type="submit" id="signUp" value="Sign Up">
   		</form>
   		
   		<input type="submit" id="homePage" value="Home">
   		
   	</div>
   	
   	<div id="errorMsg2"></div>
   	
   </body>
</html>
